{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signup - SmartTrash</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- Navbar -->
  {% include 'common/navbar.html' %}

  <!-- Signup Section -->
  <main class="flex-grow flex justify-center items-center px-4 py-12">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
      <div class="text-center mb-8">
        <img src="{% static 'images/bin.png' %}" alt="SmartTrash Logo" class="w-16 mx-auto mb-3">
        <h1 class="text-3xl font-extrabold text-indigo-600">Create an Account</h1>
        <p class="text-gray-500 mt-2">Join SmartTrash and help keep your city clean!</p>
      </div>

      <form method="post" action="/signup_process/">
        {% csrf_token %}
        <div class="mb-5">
          <label for="number" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
          <input type="text" id="number" name="number" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400"
            placeholder="Enter your number">
        </div>

        <div class="mb-5">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400"
            placeholder="Enter your email">
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400"
            placeholder="Create a password">
        </div>

        <button type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition">
          Sign Up
        </button>
      </form>

      <p class="text-center text-gray-600 mt-6 text-sm">
        Already have an account?
        <a href="/login/" class="text-green-600 hover:underline font-semibold">Login</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  {% include 'common/footer.html' %}
</body>

</html>
