{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - SmartTrash</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #f9fafb;
    }

    .content {
      flex: 1 0 auto;
    }

    footer {
      flex-shrink: 0;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #007bff;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border 0.2s ease-in-out;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    button.btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body class="text-gray-800 bg-gray-50 dark:bg-gray-900 dark:text-gray-100">

  <!-- ✅ Navbar -->
  {% include 'common/navbar.html' %}

  <!-- Login Card -->
  <div class="flex justify-center items-center h-full">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 max-w-md w-full mt-10">
      <header class="mb-6">
        <h1 class="text-2xl font-bold text-center text-indigo-500">Admin Login</h1>
        <p class="text-center text-gray-500 text-sm mt-2">Access the SmartTrash admin panel</p>
      </header>

      <form action="/admin/login_process/" method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label for="email" class="block text-gray-700 dark:text-gray-200 font-bold mb-2">Email:</label>
          <input type="email" id="email" name="email" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring focus:ring-blue-200">
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 dark:text-gray-200 font-bold mb-2">Password:</label>
          <input type="password" id="password" name="password" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring focus:ring-blue-200">
        </div>

        <div class="flex justify-center">
          <button type="submit"
            class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-full transition duration-200">Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ✅ Footer -->
  {% include 'common/footer.html' %}
</body>
</html>
