{% include 'common/head.html' %}
{% include 'common/navbar.html' %}

<section class="flex justify-center items-center min-h-screen bg-gray-50">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-lg w-full text-center">
    <h2 class="text-3xl font-bold text-red-500 mb-3">Report a Bug</h2>
    <p class="text-gray-600 mb-6">Found an issue? Help us improve SmartTrash by reporting it below.</p>

    <form method="POST" action="/report_bug_submit/" class="text-left">
      {% csrf_token %}
      <div class="mb-4">
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Your Name</label>
        <input type="text" id="name" name="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-300 focus:outline-none" />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-300 focus:outline-none" />
      </div>

      <div class="mb-4">
        <label for="issue" class="block text-sm font-semibold text-gray-700 mb-1">Describe the Bug</label>
        <textarea id="issue" name="issue" rows="4" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-300 focus:outline-none"></textarea>
      </div>

      <div class="mb-4">
        <label for="screenshot" class="block text-sm font-semibold text-gray-700 mb-1">Screenshot (optional)</label>
        <input type="file" id="screenshot" name="screenshot" accept="image/*"
          class="w-full text-sm text-gray-600 border border-gray-300 rounded-lg p-2 cursor-pointer" />
      </div>

      <button type="submit"
        class="w-full py-2 mt-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition">
        Submit Bug Report
      </button>
    </form>
  </div>
</section>

{% include 'common/footer.html' %}
