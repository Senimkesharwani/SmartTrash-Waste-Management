{% load static %}
{% include 'common/head.html' %}
{% include 'common/navbar.html' %}

<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <main class="flex-grow flex justify-center items-center px-4 py-12">
    <div class="max-w-md w-full bg-white border border-gray-200 shadow-md rounded-2xl px-10 py-8">
      <!-- Title -->
      <div class="text-center mb-6">
        <h1 class="text-2xl font-extrabold text-gray-900">
          Create your <span class="text-indigo-600">SmartTrash</span> Account
        </h1>
        <p class="text-sm text-gray-500 mt-2">Join us to make waste management smarter and cleaner ðŸŒ±</p>
      </div>

      <!-- Signup Form -->
      <form method="POST" action="/signup_process/" class="flex flex-col gap-5">
        {% csrf_token %}

        <!-- Name -->
        <div>
          <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
          <input type="text" id="name" name="name" required
            class="block w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="Enter your full name">
        </div>

        <!-- Mobile Number -->
        <div>
          <label for="number" class="block text-gray-700 text-sm font-medium mb-2">Mobile Number</label>
          <input type="tel" id="number" name="number" pattern="[0-9]{10}" maxlength="10" required
            class="block w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="Enter your 10-digit mobile number">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
          <input type="email" id="email" name="email" required
            class="block w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="Enter your email address">
        </div>

        <!-- Address -->
        <div>
          <label for="address" class="block text-gray-700 text-sm font-medium mb-2">Address</label>
          <input type="text" id="address" name="address" required
            class="block w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="Enter your full address">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
          <input type="password" id="password" name="password" required minlength="6"
            class="block w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="Create a secure password">
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold text-sm px-8 py-2 rounded-lg transition-all">
            Sign Up
          </button>
        </div>
      </form>

      <!-- Footer Link -->
      <div class="text-sm text-center mt-6 text-gray-600">
        Already have an account?
        <a href="/login/" class="text-indigo-600 hover:underline font-medium">Log in</a>
      </div>
    </div>
  </main>

  {% include 'common/footer.html' %}
</body>
</html>
