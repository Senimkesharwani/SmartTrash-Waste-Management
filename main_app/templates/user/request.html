{% load static %}
{% include 'common/head.html' %}
{% include 'common/nav.html' %}

<body class="bg-gray-50 text-gray-900">

  <!-- Sidebar -->
  <aside id="logo-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
    aria-label="Sidebar">
    <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
      <ul class="space-y-2 font-medium">
        <li>
          <a href="/home/"
            class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 group">
            <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 22 21">
              <path
                d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
              <path
                d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z" />
            </svg>
            <span class="ms-3">Dashboard</span>
          </a>
        </li>

        <li>
          <a href="/raise-a-request/"
            class="flex items-center p-2 text-gray-900 rounded-lg bg-gray-100 dark:text-white group">
            <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 18 18">
              <path
                d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z" />
            </svg>
            <span class="ms-3">Raise a Request</span>
          </a>
        </li>

        <li>
          <a href="/my-requests/"
            class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 group">
            <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="m17.418 3.623-.018-.008a6.713 6.713 0 0 0-2.4-.569V2h1a1 1 0 1 0 0-2h-2a1 1 0 0 0-1 1v2H9.89A6.977 6.977 0 0 1 12 8v5h-2V8A5 5 0 1 0 0 8v6a1 1 0 0 0 1 1h8v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-4h6a1 1 0 0 0 1-1V8a5 5 0 0 0-2.582-4.377ZM6 12H4a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2Z" />
            </svg>
            <span class="ms-3">My Requests</span>
          </a>
        </li>

        <li>
          <a href="/logout/"
            class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 group">
            <svg class="w-5 h-5 text-gray-500" fill="none" viewBox="0 0 18 16" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
            </svg>
            <span class="ms-3">Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="p-4 sm:ml-64 my-20">
    <div class="p-6 border-2 border-gray-200 border-dashed rounded-lg bg-white shadow-sm">
      <div class="container max-w-2xl mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Raise a Request</h2>

        <form id="requestForm" method="POST" action="/submit_request/" class="space-y-5">
          {% csrf_token %}
          <div>
            <label for="name" class="block font-medium mb-1 text-gray-700">Name:</label>
            <input type="text" id="name" name="name" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300">
          </div>

          <div>
            <label for="address" class="block font-medium mb-1 text-gray-700">Address:</label>
            <input type="text" id="address" name="address" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300">
          </div>

          <div>
            <label for="request_type" class="block font-medium mb-1 text-gray-700">Request Type:</label>
            <select id="request_type" name="request_type" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300">
              <option value="">Select...</option>
              <option value="Pickup">Pickup</option>
              <option value="Recycling">Recycling</option>
              <option value="Complaint">Complaint</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div>
            <label for="message" class="block font-medium mb-1 text-gray-700">Message:</label>
            <textarea id="message" name="message" rows="4" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"></textarea>
          </div>

          <button type="submit"
            class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">Submit Request</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Success Modal -->
  <div id="modal" class="fixed z-10 inset-0 hidden bg-gray-900 bg-opacity-75 flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md text-center">
      <svg class="mx-auto h-12 w-12 text-green-500 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 12l2 2l4 -4m6 2a9 9 0 1 1 -18 0a9 9 0 0 1 18 0z" />
      </svg>
      <h3 class="text-lg font-semibold text-gray-800 mb-2">Request Submitted!</h3>
      <p class="text-gray-600 mb-4">Your request has been successfully submitted. We'll process it shortly.</p>
      <button onclick="closeModal()"
        class="px-5 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">OK</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');

    function closeModal() {
      modal.classList.add('hidden');
      window.location.href = '/my-requests/';
    }

    document.getElementById('requestForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      const response = await fetch(this.action, {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        modal.classList.remove('hidden');
      } else {
        alert('Failed to submit request. Please try again.');
      }
    });
  </script>
</body>
</html>
