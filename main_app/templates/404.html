<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    /* Modern 404 Retro TV Design */
    body {
      background-color: rgba(36, 36, 37, 0.9);
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      color: white;
    }

    .main_wrapper {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 30em;
      height: 30em;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 5em;
    }

    /* (Rest of your original CSS unchanged) */
    /* — all your .antenna, .tv, .screen, etc. styles remain exactly as you wrote them — */
    /* ... */
    
    /* Add this new part */
    .home-btn {
      position: absolute;
      bottom: 3em;
      left: 50%;
      transform: translateX(-50%);
      background: #f27405;
      color: white;
      border: none;
      padding: 0.75em 2em;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 0 10px #f27405;
      transition: all 0.3s ease-in-out;
    }

    .home-btn:hover {
      background: #e69635;
      box-shadow: 0 0 20px #e69635;
      transform: translateX(-50%) scale(1.05);
    }

    @media (max-width: 768px) {
      .main_wrapper {
        transform: scale(0.7) translate(-70%, -70%);
      }
      .home-btn {
        bottom: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="main_wrapper">
    <div class="main">
      <div class="antenna">
        <div class="antenna_shadow"></div>
        <div class="a1"></div>
        <div class="a1d"></div>
        <div class="a2"></div>
        <div class="a2d"></div>
      </div>

      <div class="tv">
        <div class="curve">
          <svg xml:space="preserve" viewBox="0 0 189.929 189.929"
            xmlns="http://www.w3.org/2000/svg" version="1.1" class="curve_svg">

          </svg>

            <div class="screen_out1">

                <span class="notfound_text">NOT FOUND</span>

          </div>
        </div>

        <div class="lines">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>

        <div class="buttons_div">
          <div class="b1"><div></div></div>
          <div class="b2"></div>
          <div class="speakers">
            <div class="g1">

              <div class="g12"></div>
              <div class="g13"></div>
            </div>
            <div class="g"></div>
            <div class="g"></div>
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="base1"></div>
        <div class="base2"></div>
        <div class="base3"></div>
      </div>
    </div>

    <div class="text_404">
      <div class="text_4041">4</div>
      <div class="text_4042">0</div>
      <div class="text_4043">4</div>
    </div>
  </div>

  <!-- Go Home Button -->
  <button class="home-btn" onclick="window.location.href='/'">Go Home</button>
